<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>3) Produto: {{ nome }}</p>
        <p>4) Preço: R$ {{ preco }} Desconto: {{ desconto * 100 }}%</p>
        <p>5) Preço Final: R$ {{ precoComDesconto.toFixed(2) }}</p>
        <p>6) Hora Certa: {{ horaCerta() }}</p>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                nome: "Caneta",
                preco: 6.89,
                desconto: 0.15
            },
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto: {
                    get: function () {
                        return this.preco * (1 - this.desconto)
                    },
                    set: function (desconto) {
                        this.desconto = desconto
                    }
                }
            }
        })

        vm.precoComDesconto = 0.3
    </script>
</body>

</html>
