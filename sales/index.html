<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3"> {{title}} </h1>

            <table class="mt-5 table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="sale in sales">
                        <td> {{ sale.id }} </td>
                        <td> {{ sale.name }} </td>
                        <td> {{ Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL'}).format(sale.price) }} </td>
                        <td> {{ sale.qtde }} </td>
                        <td> {{ sale.date }} </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                title: 'Relatório de Vendas',
                sales: null
            },
            methods: {
                getSales: async function() {
                    const resp = await fetch('/data/sales.json')
                    this.sales = await resp.json();
                }
            },
            mounted:  async function() {
                this.getSales()
            }
        })
    </script>
</body>

</html>
